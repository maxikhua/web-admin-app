<h1 class="display-1 pt-3 pb-3 text-center">List of Users</h1>
<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Role</th>
    <th scope="col">Operations</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <th scope="row">{{user.id}}</th>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.role === 0? 'Admin': 'User'}}</td>
    <td>
      <button mat-raised-button color="warn" (click)="onUserDelete(user.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<button mat-raised-button color="primary" routerLink="/add-user"> Add User</button>
<button mat-raised-button color="primary" routerLink="/home"> Back</button>
